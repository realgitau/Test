<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Main Categories</h1>
    <ul>
        {% for main_category in main_categories %}
            <li>
                <a href="{% url 'core:products_by_category' main_category.id %}">{{ main_category.title }}</a>
                <ul>
                    {% for subcategory in main_category.subcategory_set.all %}
                        <li><a href="{% url 'core:products_by_subcategory' subcategory.id %}">{{ subcategory.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
